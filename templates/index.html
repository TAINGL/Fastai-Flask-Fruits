{% extends "base.html" %} {% block content %}

<h2>Upload Your Image</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <form action="{{ url_for('upload_file')}}" method="POST" enctype=multipart/form-data>
        <label for="imageUpload" class="upload-label">
            Upload...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    {% if filename %}
    <div style="margin-top:2em;">
        <h3 style="margin: 2em 0em 1em 0em;">Answer</h3>
        <div style="display: flex; height: 200px;">
            <img src="{{ filename }}" width="300px" alt="fruits">  
            <div style="padding: 2em; display: flex; align-items: center; width: 50%;">
                <h3 style="text-align: center; width: 100%; color:#CE1483"> {{ response }} </h3>
            </div>
        </div>
    </div>
    {% endif %} 
              
</div>

{% endblock %}
